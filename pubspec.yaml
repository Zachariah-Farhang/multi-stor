name: multi_store_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  auto_size_text: ^3.0.0
  animated_text_kit: ^4.2.2
  image_picker: ^0.8.9

# FierBase
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.1
  firebase_storage: ^11.2.3
  firebase_core: ^2.14.0
  
  permission_handler: ^10.3.0
  connectivity: ^3.0.6
  flutter_native_splash: ^2.3.1


  path_provider: ^2.1.0
  uuid: ^3.0.7
 
  internet_connection_checker: ^1.0.0+1
  card_swiper: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
  dotted_border: ^2.0.0+3
  font_awesome_flutter: ^10.5.0
  provider: ^6.0.5
  easy_localization: ^3.0.3
  badges: ^3.1.2
  cached_network_image: ^3.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/men/
    - assets/images/inapp/
    - assets/images/women/
    - assets/images/shoes/
    - assets/images/electronics/
    - assets/images/beauty/
    - assets/images/kids/
    - assets/images/homegarden/
    - assets/images/accessories/
    - assets/images/bags/
    - assets/images/tabImages/
    - assets/images/supplierImages/
    - assets/images/welcome/
    - assets/images/inapp/



  fonts:
    - family: Kanun
      fonts:
        - asset: assets/fonts/Kanun_Bold.otf
          weight: 700
        - asset: assets/fonts/Kanun_Medium.otf
          weight: 500
        - asset: assets/fonts/Kanun_Regular.otf
          weight: 300
    - family: Grunge
      fonts:
        - asset: assets/fonts/Grunge.ttf
          

