name: multi_store_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/men/
    - assets/images/inapp/
    - assets/images/women/
    - assets/images/shoes/
    - assets/images/electronics/
    - assets/images/beauty/
    - assets/images/kids/
    - assets/images/homegarden/
    - assets/images/accessories/
    - assets/images/bags/


  fonts:
    - family: Shabnam
      fonts:
        - asset: asstes/fonts/Shabnam-bold.ttf
          weight: 700
        - asset: asstes/fonts/Shabnam-Medium.ttf
          weight: 500
        - asset: asstes/fonts/Shabnam-Light.ttf
          weight: 300
    - family: Kanun
      fonts:
        - asset: asstes/fonts/Kanun_bold.otf
          weight: 700

